{% extends 'base.html' %}

{% block title %}Cats-position{% endblock %}

{% block content %}

<style>
    .imgLogo {
        width: 1000px;
        height: 600px;
        overflow: hidden;
        position: relative;
        border-radius: 15px;
        margin-top: 25px;
        margin-left: 330px;
        background: rgba(255, 255, 255, 0.8);
    }

    .imgLogo img {
        width: 100%;
        height: auto;
        object-fit: cover;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

  animation {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
  }

  animation:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

      .title {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 50vh;
        text-align: center;
        background: rgba(255, 255, 255, 0.8);
    }

    .top {
        margin: 10px;
    }

    .des {
        margin: 10px 0 0 0;
    }

    .hr {
      margin: 100px;
    }

  img {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s ease, box-shadow 0.5s ease;
  }

  img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="title">
  <h1 class="tf top"><b>Tail Ties</b></h1>
  <h6 class="df des">Пропозиції які можуть знадобитися вашим котикам</h6>
</div><hr class="hr">

<div class="row m-5">
  {% for pos in position %}
  <div class="col-2 card glass m-5" style="border-radius: 10px;">
    <img src="{{ pos[4] }}" class="card-img-top " alt="..." style="border-radius: 15px;">
    <div class="card-body">
      <h5 class="card-title pf">{{ pos[1] }}</h5>
      <p class="card-text df">{{ pos[2] }}</p>
      <button class="btn text-danger btn-light df" onclick="window.location.href='/home/bag/{{pos[1]}}/'">{{ pos[3] }} ₴</button>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
