{% extends 'base.html' %}

{% block content %}

<style>
    .body {
        min-height: 75vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .anima {
        background: rgba(64, 0, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 20px;
        height: 390px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.5s ease-in-out;
    }

    .containerr {
        text-align: center;
        max-width: 500px;
        margin: auto;
        position: absolute;
    }

    .containerr.start {
        left: 50%;
        transform: translateX(-50%);
    }

    .containerr.move-left {
        left: 30%;
        transform: translateX(-50%);
    }

    .containerr.end {
        left: 70%;
        transform: translateX(-50%);
        opacity: 0;
    }

    .containerr.show {
        opacity: 1;
        transition: all 0.5s ease-in-out;
    }

    button:hover {
        background: #0056b3;
        transform: scale(1.05);
    }

        input {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    input:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #searchInput {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        outline: White;
        transition: all 0.3s ease;
    }

    #searchInput:focus {
        border-color: #fff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
</style>

<div class="body"><div class="anima containerr start text-light" id="StartContainer">
    <h3 class="m-5 tf">Залишилося заповнити лише пару пунктів</h3>
    <div class="body-text pf">
        <h5>1 -Клацнути</h5>
        <h5>2 - Заповнити анкету</h5>
        <h5>3 - Та дочекатися її в електронному вигляді</h5>
    </div><br>
    <button id="Submit" type="button" class="btn text-dark btn-light tf m-2">Клац</button>
</div>

{% if error %}
<h3 class="text-danger pf">Помилка</h3>
<h4 class="text-danger df">Неправильно введені данні</h4>
{% endif %}

<div class="anima containerr end text-light" id="Form">
    <h1 class="m-4 display-3 tf text-light">Реєстрація</h1>
    <form method="post" action="/home/marriage-registration/document/">
        <label class="tf" for="pass1">Введіть id паспорту котика</label><br>
        <input class="df" type="text" placeholder="123456" id="pass1" name="pass1" required><br><br>

        <label class="tf" for="pass2">Введіть id паспорту кішечки</label><br>
        <input type="text" placeholder="123456" id="pass2" name="pass2" class="df" required><br><br>

        <button type="submit" class="btn text-dark btn-light tf m-2">Клац</button>
    </form>
</div></div>


<script>
    document.getElementById('Submit').addEventListener('click', function() {
        const startContainer = document.getElementById('StartContainer');
        const formContainer = document.getElementById('Form');

        startContainer.classList.add('move-left');

        setTimeout(() => {
            formContainer.classList.add('show');
        }, 500);
    });
</script>



{% endblock %}
